<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles_portrait.css">
<script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 3000);
  myVar=fadeOut('slow');
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>
</head>
<body onload="myFunction()" style="margin:0;">

 <center><div class="preloader" id="loader" width="100%" ><img src="loader.gif" width="40%"></div></center>
<div style="display:none;" id="myDiv" >

<div class="grid">

  <div class="one">

  </div>

  <div class="two">

  </div>

  <div class="three">
    <style>
    * {box-sizing: border-box}
    body {font-family: Verdana, sans-serif; margin:0}
    .mySlides {display: none}
    img {vertical-align: middle;}

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Caption text */
    .text {
      color: white;
      font-size: 15px;
      padding: 8px 12px;

      text-align: center;
      font-family: helvetica

    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #black;
      font-size: 12px;
      padding-left:60px;
      padding-top: 10px;
      position: absolute;
      top: 0;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .prev, .next,.text {font-size: 11px}
    }
    </style>
    </head>
    <body>

    <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <CENTER><img src="01.jpg" style="width:80%" height="80%">
      <div class="text">JACK SPARROW</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <CENTER><img src="02.jpg" style="width:80%" height="80%">
      <div class="text">JENNIFER LAWRENCE</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <CENTER><img src="03.jpg" style="width:80%" height="80%">
      <div class="text">TAYLOR SWIFT</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <CENTER><img src="04.jpg" style="width:80%" height="80%">
      <div class="text">LEONARDO DICAPRIO</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
    </script>
  </div>
  <div class="four">

  </div>

  <div class="five">

  </div>


</div>
</body>
</html>
